<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kronos Historical Edits - Bulk Edit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #bulkEditForm {
            width: 100%;
            border-collapse: collapse;
        }

        #bulkEditForm, #bulkEditForm th, #bulkEditForm td {
            border: 1px solid black;
        }

        #bulkEditForm th {
            background-color: #f2f2f2;
            color: red;
            padding: 10px;
            text-align: left;
        }

        #bulkEditForm td {
            padding: 5px;
        }

        #bulkEditForm th:nth-child(10), #bulkEditForm td:nth-child(10) {
            color: red;
        }
    </style>
</head>
<body>
    <table id="bulkEditForm">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Historical Date</th>
                <th>Cost Center/IO</th>
                <th>Pay Code</th>
                <th>Amount</th>
                <th>New Cost Center/IO</th>
                <th>New Pay Code</th>
                <th>New Amount</th>
                <th>Reason (REQUIRED FIELD)</th>
                <th>Manager's JHED ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here -->
        </tbody>
    </table>

    <script>
        // Example function to add a new row to the table
        function addNewRow() {
            const table = document.getElementById('bulkEditForm').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let i = 0; i < 11; i++) { // Assuming there are 11 columns
                let newCell = newRow.insertCell();
                let input = document.createElement('input');
                input.type = 'text';
                newCell.appendChild(input);
            }
        }

        // Call this function to initialize the table with one row
        addNewRow();

        // Additional JavaScript for event handling and validation can be added here
    </script>
</body>
</html>
